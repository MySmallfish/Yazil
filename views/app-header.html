<header ng-show="header">
    <div class="logo"></div>
    <div class="title">{{header}}</div>
    <div class="header_button i i-logout" ng-show="isLoggedIn && !displayBack" ng-click="logout()"></div>
    <div class="header_button i i-back" ng-show="(!isLoggedIn && !hideFooter) || displayBack" ng-click="back()"></div>
    <div class="logo logo_cal" ng-show="displayCalLogo && (!isLoggedIn && hideFooter)"></div>
</header>
