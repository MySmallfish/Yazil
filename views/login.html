
<div class="login-box" ng-swipe-left="displayVersion = !displayVersion" ng-swipe-right="displayVersion = !displayVersion">
    <form name="Login" ng-submit="login()" novalidate>
        <div class="center">
            <input type="text" autofocus="autofocus" name="userName" ng-model="Username" placeholder="{{ 'Username' | l10n }}" required="required" maxlength="8" ng-pattern="/^[a-zA-Z\d]+$/" autocomplete="off" />
            <div class="validationMessage" ng-show="Login.userName.$invalid && Login.userName.$dirty">{{"InvalidUsernameOrPassword"|l10n}}</div>
        </div>
        <div class="center">
            <input type="password" name="password" ng-model="Password" placeholder="{{ 'Password' | l10n }}" required="required" maxlength="20" ng-pattern="/^[a-zA-Z\d]+$/" />
            <div class="validationMessage" ng-show="Login.password.$invalid && Login.password.$dirty">{{"InvalidUsernameOrPassword"|l10n}}</div>
        </div>
        <div class="forgot_password">
            <a href="" ng-href="{{forgotPasswordLink}}" onclick="window.open(this.href,'_system'); return false;">{{ 'ForgotPassword' | l10n }}</a>
        </div>
        <div class="center">
            <div class="message alert alert-error " ng-show="loginError">
                {{ loginError | l10n }}
            </div>
        </div>
        <div class="inner-button">
            <button type="submit" ng-disabled="Login.$invalid">{{ "Login"|l10n}}</button>
        </div>
    </form>
    <div class="center version" ng-show="displayVersion">
        Version: {{version}}
    </div>
</div>
