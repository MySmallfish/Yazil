<h1>{{ "Checkouts" | l10n }}</h1>
<div class="controls top">
    <a class="button large-button" href="#/NewCheckout">{{"NewCheckout"|l10n}}</a>
    <a class="button large-button pullLeft" ng-click="logout()" >{{"Logout"|l10n}}</a>
</div>
<div class="filters">
    <div class="sort" ng-click="displaySortOptions=!displaySortOptions">
        {{ "OrderBy" | l10n }}:
        {{ orderBy | l10n }}
    </div>
    <div class="sortDropDown" ng-show="displaySortOptions">
        <ul>
            <li ng-click="orderBy='header';isDescending=false;displaySortOptions=false">{{ "header"  | l10n }}</li>
            <li ng-click="orderBy='date';isDescending=true;displaySortOptions=false">{{"date" | l10n}}</li>
            <li ng-click="orderBy='status';isDescending=false;displaySortOptions=false">{{"status" | l10n }}</li>
        </ul>
    </div>
    {{ "Search" | l10n }}:
    <input type="text" class="search" ng-model="search" placeholder="{{ 'TypeToSearch' | l10n }}" />
</div>
<div ng-class="{ 'checkout-item': true, done: item.status==2, inprogress: item.status==1 }"
     ng-repeat="item in items | filter:search | orderBy:orderBy:isDescending">
    <a ng-href="#Checkout/{{item.id}}">
        <div class="date">{{item.date | date: "dd/MM/yyyy"}}</div>
        <div class="header">{{item.header}}</div>
        <div class="progress"></div>
        <div class="indicators">
            <div class="status"></div>
            <div class="placeholder"></div>
            <div class="children-count">
                <span class="open">{{item.open}}</span>
                <span class="total">{{item.count}}</span>
            </div>
        </div>
    </a>
</div>
<div class="clearfix"></div>
